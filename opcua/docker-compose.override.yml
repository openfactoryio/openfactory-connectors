# ------------------------------------------------------------------------------
# Local deployment overrides (non-Swarm)
#
# Purpose:
#   - Ensures predictable container names in local development.
#   - Container names match the service names used in a Swarm cluster.
#   - Automatically applied when running locally; not required in Swarm deployments.
# ------------------------------------------------------------------------------

services:
  opcua-gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
      args:
        OPENFACTORY_VERSION: "main"
    image: openfactoryio/opcua-gateway
    restart: unless-stopped

  opcua-coordinator:
    build:
      context: ./coordinator
      dockerfile: Dockerfile
      args:
        OPENFACTORY_VERSION: "main"
    image: openfactoryio/opcua-coordinator
    container_name: opcua-coordinator
    restart: unless-stopped
